<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Signika&display=swap"
      rel="stylesheet"
    />
    <title>90's Music Quiz App</title>
  </head>
  <body>
    <div class="header">
      <img
        src="neon-music-note-png-transparent.png"
        alt="Music"
        style="width:100px;height:100px;"
      />
      <h1>90's Music Quiz App</h1>
    </div>
    <div class="start">
      <h2>How well do you know your 90's music?</h2>
      <a href="#">Start Quiz!</a>
    </div>
    <div class="quiz">
      <div class="questionscore">
        <h6></h6>
        <h5></h5>
      </div>
      <h2>Question Title</h2>
      <ul>
        <li>Choice</li>
        <li>Choice</li>
        <li>Choice</li>
        <li>Choice</li>
      </ul>
      <a href="#">Submit Answer</a>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <p>Congrats you scored x</p>
      <a href="#">Restart Quiz</a>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
